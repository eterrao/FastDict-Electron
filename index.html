<!DOCTYPE html>
<html>

<head>
  <title>FastDict</title>
  <meta charset="UTF-8">
  <link href="style.css" rel="stylesheet">
  <script type="text/javascript" src="js/jquery-1.7.2.js"></script>
  <script src="https://cdn.bootcss.com/blueimp-md5/2.10.0/js/md5.js"></script>
  <script type="text/javascript" src="script.js"></script>
</head>

<body>
  <div id="content">

    <input type="text" id="input-text" placeholder="input words here...">
    <button type="button" id="btn-query">Query</button>
    <p>
      <label>开启复制查词</label>
      <!-- Rounded switch -->
      <label class="switch">
        <input id="copy-cb" type="checkbox" checked="checked">
        <span class="slider round"></span>
      </label>
    </p>
    <textarea name="" id="txt-trans-result" style="width: 300px;height: 500px;"></textarea>
  </div>
</body>

</html>
